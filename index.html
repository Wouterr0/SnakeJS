<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script src="objects.js"></script>

	<style>
body {
	background-color: black;
	text-align: center;
}

.slider {
	-webkit-appearance: none;
	width: 100%;
	height: 30px;
	margin: 10px 0px;
	background-color: #ffffff;
	outline: none;
}


.slider::-webkit-slider-thumb {
	-webkit-appearance: none;
	width: 30px;
	height: 40px;
	background-color: #030975;
	cursor: pointer;
}

.slider:hover::-webkit-slider-thumb {
	background-color: #2e2e99;
}
	</style>
</head>
<body>
	<input type="range" min="1" max="20" step="any" class="slider" id="speedSlider">
</body>
